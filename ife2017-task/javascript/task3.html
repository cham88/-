<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>任务三：零基础JavaScript编码（三）</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        var data = [];
        var oSource = document.getElementById('source');
        var aLi = oSource.getElementsByTagName('li');

        for(var i=0;i<aLi.length;i++){
            var str      = aLi[i].innerHTML;
            var cityName = str.slice(0,str.indexOf('空气'));                  // 取得城市名称
            var airIndex = aLi[i].getElementsByTagName('b')[0].innerHTML;    // 取得污染指数

            data[i] = [cityName,Number(airIndex)];
        }
        return data;
    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        return data.sort(function(a,b){
            return a[1]-b[1];
        });
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var oResort = document.getElementById('resort');
        var count = ['一','二','三','四','五','六','七','八','九','十'];//用来显示排名

        for(var i=0;i<data.length;i++){
            var newLi = document.createElement('li');  // 新建li
            newLi.innerHTML = '第'+count[i]+'名:' + data[i][0] + '空气质量：' + '<b>' + data[i][1] + '</b>';
            oResort.appendChild(newLi);
        }
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
        this.removeEventListener('click',btnHandle);// 移除事件，以免重复调用
    }

    function init() {
        var oBtn = document.getElementById('sort-btn');
        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        oBtn.addEventListener('click',btnHandle);
    }

    init();

</script>
</body>
</html>
