<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹出层</title>
	<style>
		ul,li,p{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
			display: inline-block;
			margin-top: 7px;
			*display:inline;
			*zoom:1;
		}
		#new{
			width: 400px;
			margin-left: auto;
			margin-right: auto;
			margin-top: 100px;
			text-align: center;
			position: relative;
		}
		p{
			text-align: left;
			font-size: 12px;
			font-weight: bold;
		}
		li div{
			position: absolute;
			display: none;
			z-index: 9999;
			
		}

		
	</style>

	<script>
		window.onload = function (){
			var aLi = document.getElementsByTagName('li');
			var len = aLi.length;

			for(var i=0;i<len;i++){
				if(i<6){
					aLi[i].onmouseover = function(){
						this.getElementsByTagName('div')[0].style.display = 'block';
						this.getElementsByTagName('div')[0].style.top = '-100px';
					};
				}else{
					aLi[i].onmouseover = function(){
						this.getElementsByTagName('div')[0].style.display = 'block';
						this.getElementsByTagName('div')[0].style.top = '-5px';
					};
				}
				aLi[i].onmouseout = function(){
					this.getElementsByTagName('div')[0].style.display = 'none';
				};	
			}

	}
		
	</script>
</head>
<body>
	<div id="new">

			<p>最新上线</p>
