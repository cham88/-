<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>自动生成100个LI-只能用定位实现（基础版）</title>

<script type="text/javascript">
window.onload = function(){
var oBtn = document.getElementById('btn');
var oUl = document.getElementById('list');
var onoff = true ;
var oLi = document.getElementsByTagName('li');
oBtn.onclick = function(){
	if(onoff)
	{		
	for(var i =0;i<5;i++)
		{	
			oUl.innerHTML += '<li>'+ i + '</li>';
			oLi[i].style.cssText= 'border:1px solid black;position:absolute;width:50px;height:50px;list-style:none;text-align:center;line-height:50px;background-color:red';
			oLi[i].style.left = 10 + i*60 +"px";
			if(i<3){
			    oLi[i].style.top = 50 + i*60 + 'px';
			}else{
			    oLi[i].style.top = 50 + (2*60-(i-2)*60)+'px';
			}
        }

	}
	onoff = false; 


}







}



</script>

</head>
<body>
<hr />
<input id="btn"  type="button" value="自动生成V字型" />
<ul id='list'>

</ul>

</body>

</html>
