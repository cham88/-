<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>自动生成100个LI-只能用定位实现（基础版）</title>
<style type="text/css">
	ul{
		position: relative;
	}
</style>

<script type="text/javascript">
window.onload = function(){
var oBtn = document.getElementById('btn');
var oUl = document.getElementById('list');
var onoff = true ;
var oLi = document.getElementsByTagName('li');
var n =0 ;
var sty = 'border:1px solid black;position:absolute;width:50px;height:50px;list-style:none;text-align:center;line-height:50px;background-color:red'
oBtn.onclick = function(){
	if(n==0){
// 向上
		oUl.innerHTML = ''
		for(var i =0;i<5;i++){		
			oUl.innerHTML += '<li>'+ i + '</li>';
			oLi[i].style.cssText= sty;
			oLi[i].style.left = 10 + i*60 +"px"
			if(i<3)
			{oLi[i].style.top = 10 + i*60 + 'px';}
			else
			{oLi[i].style.top = 10 + (2*60-(i-2)*60)+'px';}
			};		
		n++;}
	else if(n==1){	
// 向右	
		oUl.innerHTML = '';
		for(var i =0;i<5;i++){	
			oUl.innerHTML += '<li>'+ i + '</li>';
			oLi[i].style.cssText= sty;
			oLi[i].style.top = 10 + i*60 +"px"
			if(i>=3)
			{oLi[i].style.left = 10 + i*60 + 'px';}
			else
			{oLi[i].style.left = 10 + (2*60-(i-2)*60)+'px';}
		};
		n++;
	}
	else if(n==2){	
// 向下
		oUl.innerHTML = '';
		for(var i =0;i<5;i++){
			oUl.innerHTML += '<li>'+ i + '</li>';
			oLi[i].style.cssText= sty;
			oLi[i].style.left = 10 + i*60 +"px"
			if(i>=3)
			{oLi[i].style.top = 10 + i*60 + 'px';}
			else
			{oLi[i].style.top = 10 + (2*60-(i-2)*60)+'px';}
		};
		n++;}
	else if(n==3){
//向左 
		oUl.innerHTML = '';
		for(var i =0;i<5;i++){	
			oUl.innerHTML += '<li>'+ i + '</li>';
			oLi[i].style.cssText= sty;
			oLi[i].style.top = 10 + i*60 +"px"
			if(i<3)
			{oLi[i].style.left = 10 + i*60 + 'px';}
			else
			{oLi[i].style.left = 10 + (2*60-(i-2)*60)+'px';}
		};
		n=0;
		}

	}
}




</script>

</head>
<body>
<hr />
<input id="btn"  type="button" value="click" />
<ul id='list'>

</ul>

</body>

</html>
